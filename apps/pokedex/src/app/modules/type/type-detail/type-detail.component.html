<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="title-icon">title</mat-icon>
      <pokedex-type-button [types]="types"></pokedex-type-button>
      <button mat-icon-button aria-label="Close" mat-dialog-close>
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <pokedex-type-damages [types]="types"></pokedex-type-damages>
  </mat-card-content>
</mat-card>
