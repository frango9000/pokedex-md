<pokedex-pokemon-detail-profile></pokedex-pokemon-detail-profile>

<mat-accordion *transloco="let t">
  <mat-expansion-panel class="unpadded">
    <mat-expansion-panel-header>
      <mat-panel-title> Info</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>account_circle</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <pokedex-pokemon-detail-info></pokedex-pokemon-detail-info>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel class="unpadded">
    <mat-expansion-panel-header>
      <mat-panel-title> Species</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>map</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <pokedex-pokemon-detail-species></pokedex-pokemon-detail-species>
    </ng-template>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Evolution Chain</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Stats</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Type Damages</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Abilities</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Moves</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Machines Moves</mat-panel-title>
      <mat-panel-description>
        &nbsp;
        <mat-icon>date_range</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
