<mat-sidenav-container class="sidenav-container" *isMobile="let isMobile">
  <mat-sidenav
    #drawer
    class="sidenav"
    [fixedInViewport]="false"
    [attr.role]="isMobile ? 'dialog' : 'navigation'"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="this.sidenavService.isOpen$ | async"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/pokemon">Pokemon</a>
      <a mat-list-item routerLink="/move">Moves</a>
      <a mat-list-item routerLink="/item">Items</a>
      <a mat-list-item routerLink="/machine">Machines</a>
      <div class="flex"></div>
      <a mat-list-item href="https://github.com/frango9000/pokedex-md">
        <mat-icon matListItemIcon fontSet="fab" fontIcon="fa-github"></mat-icon>
        Github</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
